
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lɪᴠᴇ ᵀⱽ</title>
    <meta name="description" content="ENJOY FREE LIVE JIOTV">
    <meta name="keywords" content="JIOTV, LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="Eamin Talukdar">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/Kc3x4TH6/1728897213454.png">

    <!-- Clappr CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }
        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 90px;
            line-height: 90px;
        }
        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #07f32e;
            font-family: 'Quattrocento Sans', sans-serif;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }
        .loading-text span:nth-child(odd) {
            animation-delay: 0.2s;
        }
        .loading-text span:nth-child(even) {
            animation-delay: 0.4s;
        }
        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }
        #player {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

    <!-- Clappr Player Container -->
    <div id="player"></div>

    <script>
        setTimeout(videovisible, 3000);

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('url');

            if (!streamUrl) {
                alert("No stream URL provided.");
                return;
            }

            // Initialize Clappr player
            const player = new Clappr.Player({
                source: streamUrl,
                parentId: "#player",
                autoplay: true,
                height: '100%',
                width: '100%',
                mute: false,
                mediacontrol: { seekbar: "#07f32e", buttons: "#07f32e" }
            });
        });
    </script>
	<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
</body>
</html>
